<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star</title>
    <link rel="stylesheet" href="star.css" />
  </head>
  <body>
    <form>
      <fieldset class="rating">
        <legend>Rate this product</legend>
        <input
          type="radio"
          id="no-rate"
          class="input-n0-rate"
          name="rating"
          value="0"
          checked=""
          aria-label="No Rating"
        />

        <input type="ratio" id="ratel" name="Rating" value="1" />
        <label for="ratel">1 Star</label>

        <input type="ratio" id="ratel" name="Rating" value="2" />
        <label for="ratel2">2 Star</label>

        <input type="ratio" id="ratel" name="Rating" value="3" />
        <label for="ratel3">3 Star</label>

        <input type="ratio" id="ratel" name="Rating" value="4" />
        <label for="ratel4">4 Star</label>

        <input type="ratio" id="ratel" name="Rating" value="5" />
        <label for="ratel5">5 Star</label>

        <span class="fouce-ring"></span>
      </fieldset>
    </form>
  </body>
</html>
